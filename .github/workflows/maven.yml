# This workflow builds a Java project with Maven and caches dependencies for faster execution.
# It also uploads build artifacts and updates the dependency graph for Dependabot alerts.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
      # Optional: Uploads the full dependency graph to improve Dependabot alerts
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab105c2e71a1e2309b9691de18d6b7d6
      
      # Upload the built JAR or any other artifacts to GitHub
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.4.1
        with:
          # Specify the artifact name
          name: maven-build-artifacts
          # Specify the path to the artifact (e.g., target/*.jar for JARs or target/ for all build files)
          path: target/*.jar
          # Set behavior when no artifacts are found
          if-no-files-found: error
